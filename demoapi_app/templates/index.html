<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo API - Codes</title>
    <!-- Bulma stylesheets: https://bulma.io/ -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/bulma.min.css') }}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="hero is-fullheight is-fullwidth">
        <div class="hero-head has-background-black">
            <nav class="navbar my-3" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <p class="navbar-item">
                        <span
                            class="is-clickable is-family-sans-serif has-text-weight-bold has-text-info is-size-5 mx-3"
                            onclick="fetchAjaxAbout()">
                            Demo API for micro services - Codes
                        </span>
                    </p>
                </div>
            </nav>
        </div>

        <div class="hero-body has-background-grey">
            <div class="container is-fluid">
                <div id="hero-body-id" class="is-centered">
                    <p class="title m-5">Link to OpenAPI 3:</p>

                    <p class="textblock has-background-white p-4">
                        <a href="{{ request.base_url }}docs">{{ request.base_url }}docs</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="hero-foot has-background-grey-dark">
            <nav class="tabs">
                <div class="container is-fluid my-3">
                    <ul class="is-pulled-left">
                        <li>
                            <p class="has-text-white">Version: {{ demoapi_version }}</p>
                        </li>
                        <li>
                    </ul>
                    <!-- <ul class="is-pulled-right">
                        <li>
                            <p class="is-clickable has-text-white" onclick="fetchAbout()">About</>
                        </li>
                    </ul> -->
                </div>
            </nav>
        </div>
    </section>

</body>

</html>
